<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Under Construction</title>
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
  <header class="site-header">
    <nav class="navbar navbar-lg">
      <div class="container">
        <div class="row mx-auto">
          <div class="navbar-brand mt-4">
            <a href="/" class="home-url"><img src="./assets/img/logo.png" class="logo" alt="Logo"></a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row mx-auto d-none d-lg-block">
        <div class="title-area d-flex align-items-center justify-content-center">
          <div class="content-info">
            <h1 class="title text-wrap">We are about to go live <br /> so watch this space!</h1>
            <div class="social-icons mt-3">
              <a href="https://facebook.com/" class="icon-link" target="_blank"><i class="bi bi-facebook fb"></i></a>
              <a href="https://twitter.com/" class="icon-link" target="_blank"> <i class="bi bi-twitter tw"></i></a>
              <a href="https://instagram.com/" class="icon-link" target="_blank"> <i class="bi bi-instagram ig"></i></a>
            </div>
          </div>
          <div class="anime-area">
            <lottie-player src="./assets/img/underconstruction.json" background="transparent" speed="1"
              class="lottie-anime" loop autoplay></lottie-player>
          </div>
        </div>
      </div>
      <div class="row mx-auto mobiview">
        <div class="title-area d-flex flex-column-reverse">
          <div class="content-info mb-3 m-auto">
            <h1 class="title text-wrap justify-content-center">We are about to go live <br /> so watch this
              space!</h1>
            <div class="social-icons d-flex justify-content-center">
              <a href="https://www.facebook.com/AFLARRheum/" class="icon-link" target="_blank"><i
                  class="bi bi-facebook fb"></i></a>
              <a href="https://twitter.com/AFLARRheum" class="icon-link" target="_blank"> <i
                  class="bi bi-twitter tw"></i></a>
              <a href="https://instagram.com/aflarrheum" class="icon-link" target="_blank"> <i
                  class="bi bi-instagram ig"></i></a>
            </div>
          </div>
          <div class="anime-area">
            <lottie-player src="./assets/img/underconstruction.json" background="transparent" speed="1"
              class="lottie-anime" loop autoplay></lottie-player>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="row">
        <div class="footer-area">
          <div class="d-flex align-items-center justify-content-center">
            <p class="copyright-area">&copy; Copyright 2022 <span><a href="#" class="footer-link"
                  target="_blank">AFLAR</a></span></p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
